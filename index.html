<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandelbrot Set Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <h1>Mandelbrot Set Visualization</h1>
  <label for="minSlider">Zoom Out</label>
  <input id="minSlider" type="range" min="-2.5" max="2.5" step="0.01" value="-2.5">
  <label for="maxSlider">Zoom In</label>
  <input id="maxSlider" type="range" min="-2.5" max="2.5" step="0.01" value="2.5">
  <script src="sketch.js"></script>
</body>
</html>
